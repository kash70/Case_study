<div class="container, design">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key"></div>
      <div class="col-lg-12 login-title title">LOGIN</div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form [formGroup]="loginform" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label class="form-control-label">EMAIL</label>
              <input type="text" class="form-control" formControlName="email" />
            </div>
            <div style="height: 20px">
              <div *ngIf="!email.valid && email.touched" class="">
                <span [hidden]="!email.errors.required" class="warn-txt">
                  Email is required.
                </span>
                <div [hidden]="!email.errors.email" class="warn-txt">
                  Email is not valid.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input
                type="password"
                class="form-control"
                formControlName="pass"
              />
            </div>
            <div style="height: 30px">
              <div *ngIf="!pass.valid && pass.touched">
                <div [hidden]="!pass.errors.required" class="warn-txt">
                  Password is required.
                </div>
                <div [hidden]="!pass.errors.minlength" class="warn-txt">
                  Minimum 6 characters required.
                </div>
              </div>
            </div>
            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="login-btm login-button float-left">
                <button
                  type="submit"
                  class="btn btn-outline-primary btns"
                  style="margin-right: 10px"
                >
                  LOGIN
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-primary float-right btns"
                  routerLink="/signup"
                >
                  SIGN UP
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>

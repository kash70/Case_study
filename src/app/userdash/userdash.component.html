  <span style="margin-left: 10px; font-size: 1.5rem">Shop4U</span>
  <nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <ul class="navbar-nav">
      <button mat-button class="menu-button" routerLink="/userdash">
        <mat-icon>home</mat-icon>
        <span> Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="cart">
        <mat-icon>shopping_cart</mat-icon>
        <span> Cart</span>
      </button>
      <button
        mat-button
        class="menu-button"
        routerLink="/sellerdash"
        [hidden]="!seller"
      >
        <mat-icon>how_to_reg</mat-icon>
        <span> Seller Home</span>
      </button>
    </ul>
  </nav>
  <button
    mat-icon-button
    class="d-block mr-0 ml-auto"
    *ngIf="state == true"
    (click)="checklogin()"
  >
    <mat-icon>login</mat-icon>
  </button>
  <li class="d-block mr-0 ml-auto">
    <h4>Welcome {{ name }}</h4>
  </li>
  <button
    mat-icon-button
    class="d-block mr-0 ml-auto"
    *ngIf="state == false"
    (click)="signout()"
  >
    Logout
    <!-- <mat-icon>logout</mat-icon> -->
  </button>
</mat-toolbar>

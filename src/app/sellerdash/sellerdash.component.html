<mat-toolbar class="mat-elevation-z8">
 
  <span style="margin-left: 10px; font-size: 1.5rem">Shop4U</span>
  <nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <ul class="navbar-nav">
      <button mat-button class="menu-button sell" routerLink="/sellerdash">
        <mat-icon>home</mat-icon>
        <span> Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="addproduct">
        <mat-icon>add_shopping_cart</mat-icon>
        <span> Add Products</span>
      </button>
      <button mat-button class="menu-button" routerLink="viewproducts">
        <mat-icon>storefront</mat-icon>
        <span> All Products</span>
      </button>
      <button mat-button class="menu-button" routerLink="userdash">
        <mat-icon>add_shopping_cart</mat-icon>
        <span> Buy Products </span>
      </button>
      <li class="menu-button seller">
        <h4>{{ name }} Seller</h4>
      </li>
    </ul>
  </nav>

  <button mat-icon-button class="d-block mr-0 ml-auto" (click)="logout()">
    Logout
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
